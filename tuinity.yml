# Configuration file for Tuinity.
send-full-pos-for-hard-colliding-entities: true
use-new-light-engine: true
pistons-can-push-tile-entities: false
max-pending-chunk-loads-per-player: 1
lag-compensate-block-breaking: true
target-chunk-sends-per-player-per-second: 25.0
delay-chunkunloads-by: 1
config-version-please-do-not-modify-me: 2
world-settings:
  default:
    no-tick-view-distance: 16
    optimized-tracker: true
    optimized-tracker-track-range: -1
    optimized-tracker-untrack-range: -1
    spawn-limits:
      water-ambient: -1
      monsters: -1
      animals: -1
      water-animals: -1
      ambient: -1
    worldgen:
      seeds:
        populator: default
  umoa: {}
  umoa_nether:
    no-tick-view-distance: 12
  umoa_the_end: {}
  illyria:
    spawn-limits:
      monsters: 20
      animals: 5
      water-animals: 2
      water-ambient: 2
      ambient: 1
  oranua:
    spawn-limits:
      monsters: 20
      animals: 5
      water-animals: 2
      water-ambient: 2
      ambient: 1
  ishtar:
    spawn-limits:
      monsters: 20
      animals: 5
      water-animals: 2
      water-ambient: 2
      ambient: 1
  rodina:
    spawn-limits:
      monsters: 20
      animals: 5
      water-animals: 2
      water-ambient: 2
      ambient: 1
  illyria_nether:
    no-tick-view-distance: 10
  illyria_the_end: {}
  oranua_nether:
    no-tick-view-distance: 10
  oranua_the_end: {}
  ishtar_nether:
    no-tick-view-distance: 10
  ishtar_the_end: {}
  rodina_nether:
    no-tick-view-distance: 10
  rodina_the_end: {}
  creative: {}
  cityworld: {}
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
player-chunks:
  min-load-radius: 2
  max-concurrent-sends: 15.0
  max-concurrent-loads: -6.0
  autoconfig-send-distance: true
  enable-mc162253-workaround: true
  target-chunk-send-rate: 1620.0
  enable-frustum-priority: false
